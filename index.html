<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Score Calculator</h1>
        <form id="scoreForm">
            <label for="totalQuestions">Total Number of Questions:</label>
            <input type="number" id="totalQuestions" required>

            <label for="correctAnswers">Number of Correct Answers:</label>
            <input type="number" id="correctAnswers" required>

            <label for="rightAnswerMarks">Marks per Correct Answer:</label>
            <input type="number" id="rightAnswerMarks" value="1" required>

            <label for="penalty">Penalty per 4 Wrong Answers:</label>
            <input type="number" id="penalty" value="1" required>

            <label for="wrongAnswerMarks">Marks Deducted per Wrong Answer:</label>
            <input type="number" id="wrongAnswerMarks" value="0" required>

            <button type="button" onclick="calculateScore()">Calculate Score</button>
        </form>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
